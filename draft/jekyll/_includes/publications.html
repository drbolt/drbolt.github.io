<ul class="list-reset merriweather" id="publications">
            {% for pub in site.data.publications %}
              <li class="p2">
                <p class="h4 italic"><a href="{{ pub.URL }}">{{ pub.title }}</a>.</p>
                <p class="h5">{{ pub.authors }}</p>
                <p class="h5 mb0"><span class="italic">{{ pub.journal_title }}</span> {{ pub.journal_details }}</p>
              </li>
            {% endfor %}
            </ul>
